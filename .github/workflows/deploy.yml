name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci --no-audit --no-fund --prefer-offline

      # For project pages the base is /<repo>.
      # In your case repo name is "blog" so base becomes "/blog"
      - name: Configure base path + site URL
        run: |
          echo "BASE_PATH=/${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "SITE_URL=https://www.praisecu.com" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      # Prevent GitHub Pages from running Jekyll processing on the artifact
      - name: Disable Jekyll on Pages
        run: touch dist/.nojekyll

      # Ensure the custom domain is consistently set on every deploy
      - name: Write CNAME
        run: echo "www.praisecu.com" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
